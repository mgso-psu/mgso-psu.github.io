	<style>
		body {
		  font-family: Arial;
		  margin: 0;
		}

		* {
		  box-sizing: border-box;
		}

		img {
		  vertical-align: middle;
		}

		/* Position the image container (needed to position the left and right arrows) */
		.images-container {
		  position: relative;
		}

		/* Hide the images by default */
		.mySlides {
		  display: none;
		}

		/* Add a pointer when hovering over the thumbnail images */
		.cursor {
		  cursor: pointer;
		}

		/* Next & previous buttons */
		.prev,
		.next {
		  cursor: pointer;
		  position: absolute;
		  top: 40%;
		  width: auto;
		  padding: 16px;
		  margin-top: -50px;
		  color: white;
		  font-weight: bold;
		  font-size: 20px;
		  border-radius: 0 3px 3px 0;
		  user-select: none;
		  -webkit-user-select: none;
		}

		/* Position the "next button" to the right */
		.next {
		  right: 0;
		  border-radius: 3px 0 0 3px;
		}

		/* On hover, add a black background color with a little bit see-through */
		.prev:hover,
		.next:hover {
		  background-color: rgba(0, 0, 0, 0.8);
		}

		/* Number text (1/3 etc) */
		.numbertext {
		  color: #f2f2f2;
		  font-size: 12px;
		  padding: 8px 12px;
		  position: absolute;
		  top: 0;
		}

		/* Container for image text */
		.caption-container {
		  text-align: center;
		  background-color: #222;
		  padding: 2px 16px;
		  color: white;
		}

		.row:after {
		  content: "";
		  display: table;
		  clear: both;
		}

		/* Six columns side by side */
		.column {
		  float: left;
		  width: 16.66%;
		}

		/* Add a transparency effect for thumnbail images */
		.demo {
		  opacity: 0.6;
		}

		.active,
		.demo:hover {
		  opacity: 1;
		}
	</style>
	
	
	<body>

		<div data-include="header"></div>

		<!-- Main -->
		<section id="main" class="wrapper">
			<div class="container">

				<header class="major">
					<h2>Gallery</h2>
<!--						<p>Lorem ipsum dolor sit amet nullam id egestas urna aliquam</p>-->
				</header>


				<div class="images-container">
				  <div class="mySlides">
					<div class="numbertext">1</div>
					<img src="images/gallery/20210801185721_IMG_0542.jpg" style="width:100%">
				  </div>

				  <div class="mySlides">
					<div class="numbertext">2</div>
					<img src="images/gallery/20210801185913_IMG_0543.jpg" style="width:100%">
				  </div>

				  <a class="prev" onclick="plusSlides(-1)">❮</a>
				  <a class="next" onclick="plusSlides(1)">❯</a>

				  <div class="caption-container">
					<p id="caption"></p>
				  </div>

				  <div class="row">
					<div class="column">
					  <img class="demo cursor" src="images/gallery/20210801185721_IMG_0542.jpg" style="width:100%" onclick="currentSlide(1)" alt="Our first potluck - 08/01/2021">
					</div>
					<div class="column">
					  <img class="demo cursor" src="images/gallery/20210801185913_IMG_0543.jpg" style="width:100%" onclick="currentSlide(2)" alt="Our first potluck - 08/01/2021">
					</div>
				  </div>
				</div>

			</div>
		</section>

		
		<div data-include="footer"></div>
		
		
		<script>
			var slideIndex = 1;
			showSlides(slideIndex);

			function plusSlides(n) {
			  showSlides(slideIndex += n);
			}

			function currentSlide(n) {
			  showSlides(slideIndex = n);
			}

			function showSlides(n) {
			  var i;
			  var slides = document.getElementsByClassName("mySlides");
			  var dots = document.getElementsByClassName("demo");
			  var captionText = document.getElementById("caption");
			  if (n > slides.length) {slideIndex = 1}
			  if (n < 1) {slideIndex = slides.length}
			  for (i = 0; i < slides.length; i++) {
				  slides[i].style.display = "none";
			  }
			  for (i = 0; i < dots.length; i++) {
				  dots[i].className = dots[i].className.replace(" active", "");
			  }
			  slides[slideIndex-1].style.display = "block";
			  dots[slideIndex-1].className += " active";
			  captionText.innerHTML = dots[slideIndex-1].alt;
			}
		</script>
	</body>
</html>
